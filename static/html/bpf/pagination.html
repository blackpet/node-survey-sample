<script>

  (function () {
    console.log('pagination.html loaded!!');

    var poppy;

    $(function () {
      poppy = BPF.getPoppy('ccc');

      $('.callback-btn').click(callback);
      $('.paginate-btn').click(overwritePaginate);
    });

    function callback() {
      poppy.callback({key1: 111, key2: 2222, key3: 'asdf'});
    }

    function overwritePaginate() {
      poppy.paginate = function (page) {
        console.log('새로만든 paginate!!!', page);
      };
    }
  })();

</script>
